<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finances</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 id="logo">dev.finances</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 285,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 35,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 250,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">IOF</td>
                        <td class="expense">- R$ 35,00</td>
                        <td class="date">10/01/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Depósito</td>
                        <td class="income">+ R$ 200,00</td>
                        <td class="date">15/01/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Rendimento Renda Fixa</td>
                        <td class="income">+ R$ 85,00</td>
                        <td class="date">23/02/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; MateusGPe</p>
    </footer>
</body>

</html>
