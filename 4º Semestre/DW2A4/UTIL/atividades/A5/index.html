<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Formulário de Cadastro</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="header">
        <h2>Cadastro de Pessoas</h2>
        <p>Digite os dados do usuário corretamente!</p>
      </div>

      <form class="form">
        <label for="nome">NOME</label>
        <input type="text" class="nome" id="nome" />

        <label for="cpf">CPF</label>
        <input type="text" class="cpf" id="cpf" />

        <label for="dt_nasc">DATA DE NASCIMENTO</label>
        <input type="text" class="dt_nasc" id="dt_nasc" />

        <label for="email">E-MAIL</label>
        <input type="text" class="email" id="email" />

        <label for="fone">TELEFONE</label>
        <input type="fone" class="fone" id="fone" />

        <label for="cep">CEP</label>
        <input type="cep" class="cep" id="cep" />
        <div class="results">
          <p id="endereco"></p>
        </div>

        <button id="button">Cadastrar</button>
      </form>
    </div>
  </div>
  <script type="module">
    import Main from './src/js/main.js';

    document.getElementById('button').
      addEventListener("click", Main.submitButton)
  </script>
</body>

</html>
